<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../sign_up/sign_up.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>

      <!-- Login Form -->
      <div class="sign_up_container">
        <div class="sign_up_wrapper">
            <div class="sign_up_top">
                <h2>Login</h2>
                <h3>ClassroomOps</h3>
            </div>
            <form>
            
                <div class="form_item">
                    <label for="school_email">School Email</label>
                    <input type="text">
                </div>
         
                <div class="form_item">
                    <label for="password">Password</label>
                    <input type="password">
                </div>

                <a href="/change_password">Forgot password?</a>
            
                <div class="form_item_button_login_instead">
                    <button>Login</button>
                    <a href="/login">Sign Up instead</a>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
